<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처 - 이승리</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><a href="index.html">이승리</a></h1>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="portfolio.html">포트폴리오</a></li>
                    <li><a href="blog.html">블로그</a></li>
                    <li><a href="about.html">소개</a></li>
                    <li><a href="contact.html" class="active">연락처</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-intro">
            <h2>연락처</h2>
            <p>프로젝트 제안이나 협업 문의는 아래 연락처로 편하게 연락주세요!</p>
        </section>

        <section class="contact-info">
            <div class="contact-methods">
                <div class="contact-method">
                    <h3>이메일</h3>
                    <p><a href="mailto:your-email@example.com">your-email@example.com</a></p>
                </div>
                <div class="contact-method">
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/iseunglee" target="_blank">github.com/iseunglee</a></p>
                </div>
                <div class="contact-method">
                    <h3>LinkedIn</h3>
                    <p><a href="https://linkedin.com/in/your-profile" target="_blank">linkedin.com/in/your-profile</a></p>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h3>메시지 보내기</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">제목</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">메시지 전송</button>
            </form>
            <p class="form-note">* 폼 제출 기능은 추후 구현 예정입니다</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 이승리. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/iseunglee" target="_blank">GitHub</a>
                <a href="mailto:your-email@example.com">Email</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
